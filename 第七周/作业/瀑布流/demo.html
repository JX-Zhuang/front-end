<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <meta charset="utf-8">
    <style type="text/css">
    .box1,.box2{
        box-sizing:border-box;
    }
    .box1{
    	position: relative;
        float: left;
    }
    .content {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
    }
    .box2 {
        float: left;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
    }
    
    img {
        width: 200px;
        height: auto;
    }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
   
</head>

<body>
    <div class="box1">
        <div class="content">
            <img src="img/8.jpg">
        </div>
    </div>
    <div class="box2">
        <img src="img/8.jpg">
    </div>
     <script type="text/javascript">
    $(window).ready(function() {
        var height1 = $('.box1').height();
        var height2 = $('.box2').outerHeight(true);
        alert('box1的高度'+height1+','+'box2的高度'+height2);
        var height3 = $('.box1').css('height');
        var height4 = $('.box2').css('height');
        alert('box1的高度'+height3+','+'box2的高度'+height4);
    });
    </script>
</body>

</html>
