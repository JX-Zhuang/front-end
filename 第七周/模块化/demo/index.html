<!DOCTYPE html>
<html>
<head>
	<title>Seajs模块化</title>
	<meta charset="utf-8">
	<style type="text/css">
	#test{
		width: 100px;
		height: 100px;
		border: 1px solid black;
	}
	</style>
	<script type="text/javascript" src="js/jquery.min.js"></script>

	<script type="text/javascript" src="js/sea.js"></script>
	<script type="text/javascript">
	seajs.config({
		base:"./js/",
		alias:{
			"jquery":"jquery.min.js"
		}
	});
	seajs.use('main');
	</script>
</head>
<body>
<div id="test">
	
</div>
</body>
</html>
