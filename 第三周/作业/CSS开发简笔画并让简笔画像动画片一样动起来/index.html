<!DOCTYPE html>
<html>

<head>
    <title>qq Logo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="logo">
        <div class="head">
            <div class="head1">
                <!--左眼睛-->
                <div class="eyes eyes-left">
                    <!--眼球-->
                    <div class="ball">
                        <!--白眼珠-->
                        <div class="ball-in"></div>
                    </div>
                </div>
                <!--右眼睛-->
                <div class="eyes eyes-right">
                    <div class="ball">
                        <div class="ball-in">
                        </div>
                    </div>
                </div>
            </div>
            <div class="head2">
                <!--嘴巴-->
                <div class="mouth">
                    <div class="smile1"></div>
                    <div class="smile2"></div>
                </div>
            </div>
        </div>
        <!--围脖-->
        <div class="collar"></div>
        <!--左手-->
        <div class="hands hands-left"></div>
        <!--身体-->
        <div class="body">
            <div class="collar-l">
            </div>
        </div>
        <!--右手-->
        <div class="hands hands-right"></div>
        <!--左脚-->
        <div class="footer footer-left">
            <!--脚趾-->
            <div class="toes"></div>
        </div>
        <!--右脚-->
        <div class="footer footer-right">
            <div class="toes toes-right"></div>
        </div>
    </div>
</body>

</html>
