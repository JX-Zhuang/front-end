<!DOCTYPE html>
<html>
<head>
	<title>DOM事件绑定</title>
	<meta charset="utf-8">
	<style type="text/css">
	#dom{
		width: 100px;
		height: 100px;
		background: blue;
	}
	#myp
	</style>
</head>
<body>
<div id="dom">
	<p>hello world</p>
</div>
<p id="con">JavaScript</p>
<script type="text/javascript">
  var mychar= document.getElementById('con');
  console.log(mychar.innerHTML);
  document.write("结果:"+mychar); //输出获取的P标签。 
</script>
</body>
</html>
