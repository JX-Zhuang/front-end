<!DOCTYPE html>
<html>
<head>
	<title>盒子模型</title>
	<meta charset="utf-8">
	<style type="text/css">
	.con{
		display: -webkit-flex;
		width: 700px;
	}
	.first{
		-webkit-flex:1;
		height: 100px;
		background: green;
	}
	.second{
		-webkit-flex:1;
		height: 100px;
		background: blue;
	}
	.third{
		-webkit-flex:1;
		height: 100px;
		background: red;
	}
	</style>
</head>
<body>
	<div class="con">
	<div class="first"></div>
	<div class="second"></div>
	<div class="third"></div>
	</div>
</body>
</html>
