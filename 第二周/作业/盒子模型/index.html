
<!DOCTYPE html>
<html>
<head>
	<title>盒子模型</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!--标准盒模型-->
	<div class="outer">
		<p>标准盒模型</p>
		<div class="xiehe">
			<div class="xiezi">
			鞋子
			</div>
		</div>
	</div>	
<!--怪异盒模型-->
	<div class="outer">
		<p>怪异盒模型</p>
		<div class="xiehe1">
			<div class="xiezi1">
			怪异的鞋子
			</div>
		</div>
	</div>
<!--flexbox横向排列-->
	<p>flexbox横向排列</p>
	<div class="con-1">
		<div class="first"></div>
		<div class="second"></div>
		<div class="third"></div>
	</div>
	<!--纵向排列-->
	<p>flexbox纵向排列</p>
	<div class="con-2">
		<div class="first"></div>
		<div class="second"></div>
		<div class="third"></div>
	</div>
	<!--order排列-->
	<p>flexbox order排列</p>
	<div class="con-1">
		<div class="first f-o">1</div>
		<div class="second s-o">2</div>
		<div class="third t-o">3</div>
	</div>
	<!--内部居中-->
	<p>flexbox居中</p>
	<div class="box">
		<div class="center">	
		</div>
	</div>
	<!--分栏-->
	<p>分栏</p>
	<div class="col">
		<div class="left1">	
		</div>
		<div class="left2">	
		</div>
		<div class="right1">	
		</div>
		<div class="right2">	
		</div>
	</div>
	
	
</body>
</html>
